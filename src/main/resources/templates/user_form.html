<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <style>
        form {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container-fluid ">
  <div class="text-center"><h1>[[${pageTitle}]]</h1></div>

  <form th:action="@{/users/save}" method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label for="email" class="col-sm-4 col-form-label">Email</label>
          <div class="col-sm-8">
              <input class="form-control" type="email" th:field="*{email}" id="email" required minlength="2" maxlength="45">
          </div>
      </div>
        <div class="form-group row">
            <label for="name" class="col-sm-4 col-form-label">Nombre</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" th:field="*{firstName}" id="name" required minlength="2" maxlength="45">
            </div>
        </div>
        <div class="form-group row">
            <label for="last-name" class="col-sm-4 col-form-label">Apellidos</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" th:field="*{lastName}" id="last-name" required minlength="5" maxlength="15">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-4 col-form-label">Contraseña</label>
            <div class="col-sm-8">
                <input class="form-control" type="password" th:field="*{password}" id="password">
            </div>
        </div>
        <div class="form-group row">
            <label for="enabled" class="col-sm-4 col-form-label">Activado</label>
            <div class="col-sm-8">
                <input type="checkbox" th:field="*{enabled}" id="enabled">
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary m-2">Añadir</button>
            <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancelar</button>
        </div>

    </div>

  </form>

</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/users}]]";
    }
</script>
</body>
</html>
